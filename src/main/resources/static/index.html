<!DOCTYPE html>
<html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>Página inicial</title>
</head>

<body onload="showAll()">
	<h1 style="text-align: center; margin-top: 10px;">Projeto Supera</h1>
	<from>
		<div class="mb-3" style=" margin: auto;
								  width: 50%;
								  margin-top: 3%;
								  padding: 10px;">
			<label for="recipient-name" class="col-form-label">Pesquisar:</label>
			<input type="text" class="form-control" id="productName">
			<button type="button" class="btn btn-primary" style="margin-top: 10px;" onclick="search()">Buscar</button>
		</div>
	</from>

	<table class="table" id="tableList" style=" margin: auto;
								  width: 50%;
								  margin-top: 3%;
								  padding: 10px;">
		<thead>
			<tr>
				<th scope="col">Nome</th>
				<th scope="col">Preço</th>
				<th scope="col">Pontuação</th>
			</tr>
		</thead>
		<tbody>

		</tbody>
	</table>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
		
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
		
	<script>
		
		function search(){
			var name = $('#productName').val();
			
			if(name != null && name.trim() != ''){
				$.ajax({
					method : "GET",
					url: "product",
					success : function(response){
						alert(response);
						$('#tableList > tbody > tr').remove();
						
						for(var i = 0; i < response.length; i++){
							$('#tableList > tbody').append('<tr><td>'+response[i].name+'</td><td>'+response[i].price+'</td><td>'+response[i].score+'<td></tr>');
						}
						
					}
				}).fail(function(xhr, status, errorThrown){
					alert("Erro ao buscar: " + xhr.responseText);
				})
			}
			
		}
		
		function showAll() {
			$.ajax({
				method: "GET",
				url: "product",
				success: function (response) {
					$('#tableList > tbody > tr').remove();

					for (var i = 0; i < response.length; i++) {
						$('#tableList > tbody').append('<tr><td>' + response[i].name + '</td><td>' + response[i].price + '</td><td>' + response[i].score + '<td></tr>');
					}

				}
			}).fail(function (xhr, status, errorThrown) {
				alert("Erro ao buscar: " + xhr.responseText);
			})


		}
		
	</script>
</body>

</html>
