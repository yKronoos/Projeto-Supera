<!DOCTYPE html>
<html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>Página inicial</title>
</head>

<body onload="showAll()">
	<h1 style="text-align: center; margin-top: 10px;">Projeto Supera</h1>

	<div class="table-wrapper-scroll-y my-custom-scrollbar" style=" margin: auto;
								  width: 50%;
								  padding: 10px;
								  text-align: center;">
		<table class="table table-striped" id="tableList">
			<thead>
				<tr>
					<th scope="col">Nome</th>
					<th scope="col">Preço</th>
					<th scope="col">Score</th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
	</div>

	<div class="mb-6" style=" margin: auto;
								  width: 50%;
								  padding: 10px;">

		<button type="button" class="btn btn-secondary" data-bs-toggle="modal"
			data-bs-target="#addProduct">Adicionar</button>

	</div>


	<!--Modal-->

	<div class="modal fade" id="addProduct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Adicionar produto</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="message-text" class="col-form-label">Nome:</label>
							<input type="text" class="form-control" id="nameProduct">
						</div>
						<div class="mb-3">
							<label for="message-text" class="col-form-label">Preço:</label>
							<input type="number" class="form-control" id="productPrice">
						</div>
						<div class="mb-3">
							<label for="message-text" class="col-form-label">Pontuação:</label>
							<input type="number" class="form-control" min="0" max="100" id="productScore">
						</div>
						<div class="mb-3">
							<label for="formFile" class="form-label">Imagem:</label>
							<input class="form-control" type="file" id="productImg">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" onclick="saveProduct()">Salvar</button>
				</div>
			</div>
		</div>
	</div>
	<!--Scripts-->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>

	<script>

		function removeProduct(id) {

			var confirm = window.confirm("Deseja deletar esse produto?");
			if (confirm) {

				$.ajax({
					method: "DELETE",
					url: "product/" + id,
					success: function (response) {

						location.reload();

					}
				}).fail(function (xhr, status, errorThrown) {
					alert("Erro ao buscar: " + xhr.responseText);
				})

			}

		}


		function saveProduct() {

			var name = $("#nameProduct").val();
			var price = $("#productPrice").val();
			var score = $("#productScore").val();
			var img = $("#productImg").val();

			$.ajax({
				method: "POST",
				url: "product",
				data: JSON.stringify({
					name: name,
					price: price,
					score: score,
					image: img
				}),
				contentType: "application/json",
				dataType: "json",
				success: function (response) {
					location.reload();
				}
			}).fail(function (xhr, status, errorThrown) {
				alert("Erro ao buscar: " + xhr.responseText);
			})


		}
		
		function fillBD() {

			$.ajax({
				method: "POST",
				url: "product/fillBD",
				success: function (response) {
					location.reload();
				}
			}).fail(function (xhr, status, errorThrown) {
				alert("Erro ao buscar: " + xhr.responseText);
			})


		}

		function showAll() {
			var buttonAdd = '<button type="button" class="btn btn-success">Adicionar ao Carrinho</button>';

			$.ajax({
				method: "GET",
				url: "product",
				success: function (response) {
					$('#tableList > tbody > tr').remove();

					for (var i = 0; i < response.length; i++) {
						$('#tableList > tbody').append('<tr><td>' + response[i].name + '</td><td>' + response[i].price + '</td><td>' + response[i].score + '<td><td>' + buttonAdd + '</td><td><button type="button" class="btn btn-danger" onclick="removeProduct(' + response[i].id + ')">Remover</button></td></tr>');
					}

				}
			}).fail(function (xhr, status, errorThrown) {
				alert("Erro ao buscar: " + xhr.responseText);
			})
		}



	</script>
</body>

</html>
